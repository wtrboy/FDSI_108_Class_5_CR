<h4>Temperature Converter</h4>


<div class="first">
  <label>Fahrenheit</label>&nbsp;
  <input type="number" [(ngModel)]="fahrenheit" (ngModelChange)="convertFromF()">
</div>

<div class="second">
  <label>Celsius</label>&nbsp;
  <input type="number" [(ngModel)]="celsius" (ngModelChange)="convertFromC()">
</div>

<div class="third">
  <label>Kelvin</label>&nbsp;
  <input type="number" [(ngModel)]="kelvin" (ngModelChange)="convertFromK()">
</div>
