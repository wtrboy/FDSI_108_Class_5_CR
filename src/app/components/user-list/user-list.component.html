<h3 class="text-center mt-4">Registered Users</h3>

<div class="row">
  <div class="col-10 offset-1">
    <label>You have {{allUsers.length}} users</label>
    <table class="table table-bordered table-hover table-striped">
      <thead class="thread-dark">
        <tr>
          <th>Employee Number</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUsers">
          <td>{{user.employeeNumber}} </td>
          <td>{{user.firstName}} </td>
          <td>{{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
